<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="header">Etch-A-Sketch!</h1>
    <div class="content">
      <div class="options">
        <input type="color" id="colorpicker" value="#ffffff" />
        <button id="color-mode-button">Color Mode</button>
        <button id="random-mode-button">Random Mode</button>
        <button id="eraser-button">Eraser</button>
        <button id="clear-button">Clear</button>
        <input type="range" min="1" max="69" value="16" id="slider" />
        <label for="slider" id="slider-label">16 x 16</label>
      </div>
      <div class="grid-wrapper"></div>
    </div>
  </body>
</html>
